{% url 'homepage' as home_page %} {% url 'pdt_catalog:products' as products_page
%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ home_page }}"
    >{% if brand_name %} {{ brand_name }} {% else %} The gaijin's store {% endif
    %}</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.path == home_page %}active{% endif %}">
        <a class="nav-link" href="{% url 'homepage' %}"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li
        class="nav-item {% if request.path == products_page %}active{% endif %}"
      >
        <a class="nav-link" href="{% url 'pdt_catalog:products' %}"
          >Products <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
